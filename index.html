<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Triomino</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”º</text></svg>">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ============================================================
     HOME SCREEN
     ============================================================ -->
  <div id="home-screen" class="screen">
    <h1>TRIOMINO</h1>
    <p class="subtitle">The classic triangular domino game</p>

    <input type="text" id="player-name" placeholder="Your name" maxlength="20" autocomplete="off">

    <button id="create-btn" class="btn-primary">Create Online Game</button>

    <div class="divider"></div>

    <input type="text" id="game-code" placeholder="Game code (e.g. ABC123)" maxlength="6" autocomplete="off"
      style="text-transform:uppercase; text-align:center; letter-spacing:3px;">
    <button id="join-btn" class="btn-secondary">Join Game</button>

    <div class="divider"></div>

    <button id="local-btn" class="btn-outline">Play Locally (Hot-seat)</button>

    <p id="home-error"></p>
  </div>

  <!-- ============================================================
     LOBBY SCREEN
     ============================================================ -->
  <div id="lobby-screen" class="screen hidden">
    <h2 id="lobby-title">Game Lobby</h2>

    <div id="share-box" class="share-box">
      <span style="font-size:0.85rem;color:var(--text-dim)">Share:</span>
      <input type="text" id="share-url" readonly>
      <button id="copy-btn">Copy</button>
    </div>

    <ul id="player-list"></ul>
    <p id="lobby-status"></p>

    <div id="local-setup" class="local-setup hidden">
      <label>Number of players
        <select id="local-count">
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <div id="local-names"></div>
    </div>

    <button id="start-btn" class="btn-primary">Start Game</button>
  </div>

  <!-- ============================================================
     GAME SCREEN
     ============================================================ -->
  <div id="game-screen" class="screen hidden">

    <!-- Top bar -->
    <div class="top-bar">
      <div id="turn-info" class="turn-info"></div>
      <div id="score-board" class="score-board"></div>
      <div id="pool-info" class="pool-info">Pool: 56</div>
    </div>

    <!-- Board -->
    <div class="board-area">
      <canvas id="board-canvas"></canvas>
    </div>

    <!-- Hand & actions -->
    <div class="hand-area">
      <div id="hand-tiles" class="hand-tiles"></div>
      <div class="action-buttons">
        <button id="rotate-btn" class="action-btn rotate" title="Rotate (R)">â†» Rotate</button>
        <button id="draw-btn" class="action-btn draw" title="Draw tile">Draw</button>
        <button id="pass-btn" class="action-btn pass" title="Pass turn">Pass</button>
      </div>
    </div>
  </div>

  <!-- Notification toast -->
  <div id="notification" class="notification"></div>

  <!-- Game over overlay -->
  <div id="game-over" class="game-over-overlay hidden">
    <h2 id="game-over-text">Game Over</h2>
    <div id="game-over-scores" class="scores-final"></div>
    <button id="new-game-btn" class="btn-primary" style="width:auto;padding:12px 36px;">New Game</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="js/tiles.js"></script>
  <script src="js/board.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
  <script src="js/network.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
